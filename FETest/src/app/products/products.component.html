<div class="ng-container">

<table mat-table [dataSource]="dataSource" style="width: 100%;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element">
      {{element.id}}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> Sku </th>
    <td mat-cell *matCellDef="let element">
      {{element.sku}}
    </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let element">
      {{element.cost | currency:'$'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef title="Add new">
        <button mat-icon-button (click)="addProduct()">
            <mat-icon class="add" >add</mat-icon>
          </button> 
    </th>
    <td mat-cell *matCellDef="let element" style="width: 125px;">

      <button mat-icon-button color="primary" (click)="editProduct(element)" title="Edit product">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="removeProduct(element)" title="Delete product">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="actions" title="Description">
        <mat-icon class="info">info</mat-icon>
      </button>

      <mat-menu #actions="matMenu">
        {{element.description}}
      </mat-menu>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns">
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

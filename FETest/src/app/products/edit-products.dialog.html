<form (ngSubmit)="onSubmit()" [formGroup]="myForm">

  <mat-form-field class="full-width">
    <input matInput placeholder="Sku" formControlName="sku">
  </mat-form-field>
  <br />
  <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <br />
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Price" formControlName="cost">
  </mat-form-field>
  <br />
  <mat-form-field class="full-width">
    <textarea matInput rows="5" placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>
  <br />
  <div class="right-direction">
    <button mat-raised-button type="submit" color="primary">Submit</button>
    &nbsp;
    <button mat-raised-button (click)="onCancel($event)">Cancel</button>
  </div>

</form>

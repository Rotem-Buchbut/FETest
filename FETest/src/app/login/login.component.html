<form (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please enter any value</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Authentication" formControlName="key">
        <mat-error *ngIf="myForm.get('key').invalid">Any value is required!</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!myForm.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
